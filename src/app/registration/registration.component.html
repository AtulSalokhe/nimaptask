<div class="container mt-3">
    <div class="row">
        <div class="table table-bordered">
            <table class="table table-bordered">
                <tr class="text-center">
                    <th>Profile Image</th>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Tags</th>
                </tr>
                <tr class="text-center">
                    <td><img src="{{data.image}}" alt="" style="height:100px; width: 100px;"></td>
                    <td>{{data.id}}</td>
                    <td>{{data.firstName}}</td>
                    <td>{{data.lastName}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.phone}}</td>
                    <td>{{data.state}}</td>
                    <td>{{data.country}}</td>
                    <td>{{data.tags}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
